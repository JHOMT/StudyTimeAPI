spring.application.name=StudyTimeAPI

# CONFIGURATION DB LOCAL MARIA DB
spring.datasource.url=jdbc:mariadb://${DB_IP:localhost}:${DB_PORT:3306}/${DB_NAME:StudyTimeDB}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver


# EXAMPLE OF ENVIRONMENT VARIABLES
# DB_IP=localhost;DB_PORT=3306;DB_NAME=StudyTimeDB;DB_USER=root;DB_PASSWORD=password

# DISABLE JPA VIEW
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# LINK_SWAGGER = http://localhost:8080/swagger-ui/index.html#/