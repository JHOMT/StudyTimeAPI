spring.application.name=StudyTimeAPI

# CONFIGURATION DB LOCAL MARIA DB
spring.datasource.url=jdbc:mariadb://${DB_IP:}:${DB_PORT:}/${DB_NAME:}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver